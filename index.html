<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 15 - Javascript Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <!--Card images sourced from https://github.com/htdebeer/SVG-cards-->
</head>
<body>
    

<div>
    <div id="banner" class="row text">Welcome to Blackjack!</div>
    <div class="row">
        <button id="dealHit" class="column button text">Deal</button>
        <button id="pass" class="column button text">Pass</button>
    </div>
    <div>
        <div id="dealerScore" class="row score text"></div>
        <div id="dealerDeck" class="row deck"></div>
    </div>
    <div>
        <div id="playerScore" class="row score text"></div>
        <div id="playerDeck" class="row deck"></div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
